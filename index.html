<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Art Gallery</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #111;
      color: white;
      overflow-x: hidden;
    }

    h1 {
      padding: 20px;
    }

    .gallery-wrapper {
      overflow-x: auto;
      white-space: nowrap;
      padding: 20px;
    }

    .gallery {
      display: grid;
      grid-auto-flow: column; /* 横に並べる */
      grid-auto-columns: masonry; /* ブラウザによって無視されるが横流しを維持 */
      grid-template-rows: repeat(3, 200px); /* 高さを一定に揃える（3段） */
      gap: 0; /* 隙間なし */
    }

    .gallery img {
      width: auto;
      height: 100%;
      object-fit: cover;
      border-radius: 0; /* 四角 */
      display: block;
    }

    /* スクロールバーを目立たなくする */
    .gallery-wrapper::-webkit-scrollbar {
      height: 8px;
    }
    .gallery-wrapper::-webkit-scrollbar-thumb {
      background: #444;
    }
  </style>
</head>
<body>
  <h1>Art Gallery</h1>
  <div class="gallery-wrapper">
    <div class="gallery">
      <img src="img/art1.jpg" alt="Art 1">
      <img src="img/art2.jpg" alt="Art 2">
      <img src="img/art3.jpg" alt="Art 3">
      <img src="img/art4.jpg" alt="Art 4">
      <img src="img/art5.jpg" alt="Art 5">
      <img src="img/art6.jpg" alt="Art 6">
      <img src="img/art7.jpg" alt="Art 7">
      <img src="img/art8.jpg" alt="Art 8">
      <img src="img/art9.jpg" alt="Art 9">
    </div>
  </div>
</body>
</html>
