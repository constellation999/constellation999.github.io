  <title>グスタフ・クリムト</title>
  <meta name="description" content="グスタフ・クリムト（1862-1918）はオーストリアの画家で、ウィーン分離派の中心人物。代表作には『接吻』や『ユディト I』などがある。">
  <meta name="keywords" content="グスタフ・クリムト, Gustav Klimt, 絵画, ウィーン分離派, 接吻, アール・ヌーヴォー">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      color: #333;
    }
    header {
      background: #222;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2em;
    }
    .container {
      max-width: 900px;
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .image {
      text-align: center;
      margin-bottom: 20px;
    }
    .image img {
      max-width: 100%;
      border-radius: 8px;
    }

      border-bottom: 2px solid #ddd;

<body>
  <header>
    <h1>グスタフ・クリムト</h1>
    <p>Gustav Klimt (1862-1918)</p>

    <div class="image">
      <!-- ここに自分の画像URLを差し替えてください -->

    <h2>概要</h2>
    <p>
      グスタフ・クリムトは19世紀末から20世紀初頭にかけて活躍したオーストリアの画家であり、ウィーン分離派の中心人物の一人です。
      アール・ヌーヴォーの装飾的スタイルを特徴とし、黄金の色彩や官能的な人物描写で知られています。
      代表作には『接吻』（1907-1908）や『ユディト I』（1901）などがあります。
    </p>

    <h2>関連タグ</h2>
    <ul>
      <li>ウィーン分離派</li>
      <li>アール・ヌーヴォー</li>

    </ul>
