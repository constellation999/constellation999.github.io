<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Art Gallery</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #111;
      color: white;
      overflow-x: hidden;
    }

    h1 {
      padding: 20px;
    }

    .gallery {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      gap: 10px;
      padding: 20px;
    }

    .gallery::-webkit-scrollbar {
      height: 8px;
    }
    .gallery::-webkit-scrollbar-thumb {
      background: #555;
      border-radius: 4px;
    }

    .gallery img {
      width: 250px;
      height: 180px;
      object-fit: cover;
      /* 角を丸くしない */
      border-radius: 0;
      scroll-snap-align: start;
      flex-shrink: 0;
    }
  </style>
</head>
<body>
  <h1>Art Gallery</h1>
  <div class="gallery">
    <img src="https://picsum.photos/id/1015/400/300" alt="Art 1">
    <img src="https://picsum.photos/id/1025/400/300" alt="Art 2">
    <img src="https://picsum.photos/id/1035/400/300" alt="Art 3">
    <img src="https://picsum.photos/id/1045/400/300" alt="Art 4">
    <img src="https://picsum.photos/id/1055/400/300" alt="Art 5">
    <img src="https://picsum.photos/id/1065/400/300" alt="Art 6">
  </div>
</body>
</html>
