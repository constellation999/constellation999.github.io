<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ミューズ</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: linear-gradient(to bottom, #fff, #f5f5f5);
    }

    header {
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ddd;
    }

    h1 {
      margin: 0;
    }

    .gallery-container {
      padding: 2rem;
    }

    /* ← 横スクロールじゃなく grid に変更 */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(600px, 1fr)); /* カードを敷き詰め */
      gap: 2rem;
    }

    .gallery-item {
      background: #eee;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 6px 16px rgba(0,0,0,0.15);
      position: relative;
      width: 100%;
      height: 800px; /* 今までの約2倍 */
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .caption {
      position: absolute;
      left: 16px;
      bottom: 16px;
      background: rgba(255,255,255,0.8);
      padding: 6px 12px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
    }

    /* ← 矢印ボタンは不要になるので非表示に */
    .nav-btn { display: none; }

  </style>
</head>
<body>
  <header>
    <h1>ミューズ</h1>
  </header>

  <div class="gallery-container">
    <div class="gallery">
      <div class="gallery-item">
        <img src="1757402113917.jpg" alt="Untitled">
        <div class="caption">Sora Tomioka — Untitled</div>
      </div>
      <div class="gallery-item">
        <img src="250827_2302_002 (1).jpg" alt="You">
        <div class="caption">Ryotaro Makita — You</div>
      </div>
      <div class="gallery-item">
        <img src="250827_2302_006" alt="Capitalism">
        <div class="caption">Ryotaro Makita — Reproduction</div>
      </div>
      <div class="gallery-item">
        <img src="PXL_20240629_051554399 (3).jpg" alt="Integration">
        <div class="caption">Ryotaro — Integration</div>
      </div>
    </div>
  </div>
</body>
</html>
